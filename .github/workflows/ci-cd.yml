name: CI-CD

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

permissions:
  contents: read
  packages: write

jobs:
  build_and_test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.12"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run tests
        run: |
          python tests/test_hello.py

      - name: Log in to GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and Push Docker image
        run: |
          # Lowercase repo name for docker image format
          REPO_NAME=$(echo "${{ github.repository }}" | tr '[:upper:]' '[:lower:]')
          docker build -t ghcr.io/$REPO_NAME:latest .
          docker push ghcr.io/$REPO_NAME:latest

  deploy:
    needs: build_and_test
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'

    steps:
      - name: Deploy to AWS EC2
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ubuntu
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          script: |
            REPO_NAME=$(echo "${{ github.repository }}" | tr '[:upper:]' '[:lower:]')
            docker pull ghcr.io/$REPO_NAME:latest
            docker stop flask_app || true
            docker rm flask_app || true
            docker run -d --name flask_app -p 80:5000 ghcr.io/$REPO_NAME:latest

  notify:
    needs: [build_and_test, deploy]
    runs-on: ubuntu-latest
    if: always()

    steps:
      - name: Determine Pipeline Status
        id: status
        run: |
          if [[ "${{ contains(needs.*.result, 'failure') }}" == "true" ]]; then
            echo "status=FAILED" >> $GITHUB_OUTPUT
          elif [[ "${{ needs.deploy.result }}" == "skipped" ]]; then
            echo "status=SUCCESS (No Deploy)" >> $GITHUB_OUTPUT
          else
            echo "status=SUCCESS" >> $GITHUB_OUTPUT
          fi

      - name: Send Slack Notification
        run: |
          STATUS="${{ steps.status.outputs.status }}"
          RUN_URL="https://github.com/${{ github.repository }}/actions/runs/${{ github.run_id }}"

          if [[ "$STATUS" == "FAILED" ]]; then
            ICON="❌"
          else
            ICON="✅"
          fi

          curl -X POST -H 'Content-type: application/json' \
          --data "{
            \"text\": \"$ICON CI/CD Pipeline Status: $STATUS\nRepository: ${{ github.repository }}\nBranch: ${{ github.ref_name }}\nCommit: ${{ github.sha }}\nRun: $RUN_URL\"
          }" \
          ${{ secrets.SLACK_WEBHOOK_URL }}
